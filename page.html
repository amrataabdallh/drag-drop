<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Drag & Drop</title> 
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h2>ğŸ¯ Drag & Drop Example (No Libraries)</h2>

  <div class="items">
    <div class="draggable" draggable="true" id="item1">ğŸ“¦ Box 1</div>
    <div class="draggable" draggable="true" id="item2">ğŸ“¦ Box 2</div>
    <div class="draggable" draggable="true" id="item3">ğŸ“¦ Box 3</div>
  </div>

  <div class="dropzone" id="drop1">ğŸª„ Drop Here</div>
  <div class="dropzone" id="drop2">ğŸª„ Or Here</div>

  <script>
      const draggables = document.querySelectorAll(".draggable");
      const dropzones = document.querySelectorAll(".dropzone");
      draggables.forEach(el => {
      el.addEventListener("dragstart", e => {
        e.dataTransfer.setData("text/plain", e.target.id);
        setTimeout(() => e.target.classList.add("hide"), 0);
      });

      el.addEventListener("dragend", e => {
        e.target.classList.remove("hide");
      });
    });


      dropzones.forEach(zone => {
        zone.addEventListener("dragover", e => e.preventDefault());

        zone.addEventListener("drop", e => {
          e.preventDefault()
          const id = e.dataTransfer.getData("text/plain")
          const element = document.getElementById(id)
          zone.appendChild(element)
        })
      })

  </script>

</body>
</html>
