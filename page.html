<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Drag & Drop</title> 
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h2>🎯 Drag & Drop Example (No Libraries)</h2>

  <div class="items">
    <div class="draggable" draggable="true" id="item1">📦 Box 1</div>
    <div class="draggable" draggable="true" id="item2">📦 Box 2</div>
    <div class="draggable" draggable="true" id="item3">📦 Box 3</div>
  </div>

  <div class="dropzone" id="drop1">🪄 Drop Here</div>
  <div class="dropzone" id="drop2">🪄 Or Here</div>

  <script src="./index.js"></script>

</body>
</html>
